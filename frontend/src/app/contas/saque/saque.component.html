<p-toast [style]="{marginTop: '80px'}"></p-toast>
<form novalidates [formGroup]="formulario" >
    <div class="ui-g py-3">
      <div class="ui-g-12">
        <span class="ui-float-label">
          <input id="float-input" type="text" size="30" class="w-100" pInputText formControlName="valor" />
          <label for="float-input">Valor</label>
        </span>
        <p-message severity="error" text="O campo Valor é obrigatório." *ngIf="verificarRequired('valor')"></p-message>
      </div>
    </div>
  </form>
